<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container ">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="boxlog1">
                    <div class="boxlog">
                        <div class="row text-center ">
                            <u><span style="font-family: 'Times New Roman', Times, serif; font-size: 40px; font-weight: 100; line-height: 60px;">Login</span></u>
                        </div>
                        <div class="form-check form-check-inline mt-3">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 20px;">Admin</label>
                          </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 20px;">Employee</label>
                          </div>
                        <div class="mt-4 mb-4 row" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 18px;">
                            <label for="staticEmail" class="col-lg-4 col-md-3 col-sm-3 col-form-label">E-mail</label>
                            <div class="col-lg-8 col-md-9 col-sm-9">
                                <input type="email" class="form-control" id="inputEmail">
                            </div>
                        </div>
                        <div class="mt-4 mb-4 row" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 18px;">
                            <label for="inputPassword" class="col-lg-4 col-md-4 col-sm-3 col-form-label">Password</label>
                            <div class="col-lg-8 col-md-8 col-sm-9">
                            <input type="password" class="form-control" id="inputPassword">
                            </div>
                        </div>
                        <div class="row mt-4 mb-4">
                            <div class="col text-center" style="font-family: Georgia, 'Times New Roman', Times, serif;">
                                <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='index.html'" >Login</button>
                                <button type="button" class="btn btn-outline-dark" style="margin-left: 20px; ">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
